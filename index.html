<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div></div>
    <h2>Block</h2>
    <h2>Float</h2>
    <h2>Flex</h2>
    <h2>Static</h2>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="container float">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="container flex">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <h2>Relative</h2>
    <div class="container relative">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="container relative float">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="container relative flex">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <h2>Absolute</h2>
    <div class="container absolute">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="container absolute float">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="container absolute flex">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
